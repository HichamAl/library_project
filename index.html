<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-side">
        <h1>Library</h1>
        <div id="books"></div>
    </div>
    
    <div class="right-side">
        <h2>Add a new book using the form below</h2>

        <form action="" id="addBookForm">
            <label for="title">Title:</label>
            <input required id="title" type="text">

            <label for="author">Author:</label>
            <input required id="author" type="text">

            <label for="numPages">Number of pages:</label>
            <input type="number" id="numPages">

            <p>Select if you have read the book or not:</p>
            <input type="radio" id="hasReadBook" name="hasread" value=true>
            <label for="hasReadBook">I have read the book</label>

            <input type="radio" id="hasNotRead" name="hasread" value=false>
            <label for="hasNotRead">I have not yet read this book</label>
            
            <button type="submit" id="newbook">Add New Book</button>
        </form>

    </div>
    
</body>
</html>
<script src="main.js"></script>
